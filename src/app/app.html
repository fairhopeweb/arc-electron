<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="Content-Security-Policy" content="default-src file: 'self' 'unsafe-inline' https://anypoint.mulesoft.com https://auth.advancedrestclient.com; script-src blob: web-module: 'self' 'unsafe-inline' https://apis.google.com; style-src 'self' themes: 'unsafe-inline' https://fonts.googleapis.com; font-src web-module: themes: 'self' https://fonts.gstatic.com; connect-src 'self' https: ws: wss: https://www.google-analytics.com https://app.advancedrestclient.com https://anypoint.mulesoft.com http://localhost:*; img-src 'self' blob: data: https://exchange2-asset-manager-kprod.s3.amazonaws.com">
  <title>Advanced REST Client by MuleSoft</title>
  <link href="styles/common.css" rel="stylesheet" type="text/css" />
  <link href="styles/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="app"></div>
  <script type="module" src="app.js"></script>
  <!-- This is used by the EncryptionService -->
  <anypoint-dialog id="passwordPrompt">
    <h2 class="title">Enter password</h2>
    <anypoint-masked-input>
      <label slot="label">File password</label>
    </anypoint-masked-input>
    <div class="buttons">
      <anypoint-button data-dialog-dismiss>Cancel</anypoint-button>
      <anypoint-button data-dialog-confirm>OK</anypoint-button>
    </div>
  </anypoint-dialog>
</body>
</html>
